<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 500px;
        margin: auto;
        padding: 20px;
      }

      .form-wrapper {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        font-size: 0.9em;
        color: #333;
      }

      .form-control {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
      }

      .form-control:focus {
        border-color: #b71c1c;
        outline: none;
        box-shadow: 0 0 8px rgba(74, 144, 226, 0.2);
      }

      .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        background-color: #2f86d3;
        border: none;
        color: #ffffff;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn-primary i {
        margin-right: 5px;
      }

      .btn-primary:hover {
        background-color: #1c64b7;
      }

      .back-button {
        position: absolute;
        top: 10px; /* Adjust as needed */
        left: 10px; /* Adjust as needed */
      }

      .btn-primary2 {
        padding: 10px;
        font-size: 1em;
        background-color: #d32f2f;
        border: none;
        color: #ffffff;
        border-radius: 50%; /* Membuat tombol menjadi lingkaran */
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px; /* Ukuran untuk lingkaran */
        height: 40px; /* Ukuran untuk lingkaran */
      }

      .btn-primary2 i {
        margin-right: 0; /* Menghapus margin untuk ikon */
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-size: 1.5em; /* Atur ukuran font sesuai kebutuhan */
        font-weight: bold; /* Menambahkan ketebalan jika diinginkan */
      }

      .btn-primary3 {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        background-color: #d32f2f;
        border: none;
        color: #ffffff;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn-primary3 i {
        margin-right: 5px;
      }

      .btn-primary3:hover {
        background-color: #b71c1c;
      }
    </style>
  </head>
  <body>
    <nav class="bg-white shadow-md fixed w-full z-10" style="top: 0">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <a
              href="{{ url_for('home') }}"
              class="text-red-600 text-2xl font-bold"
              >PinBoard</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="form-wrapper">
        <div class="fflex items-center mb-4 relative">
          <a
            href="{{ url_for('profile') }}"
            class="btn btn-primary2 text-sm py-1 px-2 mr-2"
          >
            <i class="fas fa-arrow-left"></i>
          </a>
          <h2 class="text-center mt-6">Edit Post</h2>
        </div>

        <form method="post">
          <div class="mb-4">
            <label for="title" class="block font-medium mb-2">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              class="border rounded-md px-3 py-2 w-full"
              value="{{ post['title'] }}"
            />
          </div>

          <div class="mb-4">
            <label for="description" class="block font-medium mb-2"
              >Description</label
            >
            <textarea
              id="description"
              name="description"
              class="border rounded-md px-3 py-2 w-full"
              rows="3"
            >
{{ post['description'] }}</textarea
            >
          </div>

          <div class="mb-4">
            <label for="image" class="block font-medium mb-2">Image</label>
            {% if post['image_url'] %}
            <!-- Menampilkan gambar yang sudah ada -->
            <img
              src="{{ url_for('static', filename='uploads/' + post['image_url']) }}"
              alt="Post Image"
              class="max-w-full h-auto mb-2"
            />
            <p class="text-gray-600">Current image (cannot be changed):</p>
            {% else %}
            <p class="text-gray-600">No image available.</p>
            {% endif %}
          </div>

          <div class="mb-4">
            <label for="likes_count" class="block font-medium mb-2"
              >Likes</label
            >
            <p>Likes count: {{ likes_count }}</p>
          </div>

          <button type="submit" class="btn btn-primary">Update Post</button>
          <br />
        </form>
        <form
            action="{{ url_for('delete_post', post_id=post['_id']) }}"
            method="post"
            style="display: inline"
          >
            <button type="submit" class="btn btn-primary3">Delete Post</button>
          </form>
      </div>
    </div>
  </body>
</html>
